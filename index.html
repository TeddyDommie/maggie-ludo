<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzazi Ludo Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Authentication Screens -->
    <div id="auth-container">
        <div id="login-screen" class="screen active">
            <h2>Login to Ludo</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="register-screen" class="screen">
            <h2>Register for Ludo</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-container" class="hidden">
        <header>
            <div id="user-info">
                <span id="current-user">Welcome, <span id="username-display"></span></span>
                <span id="wins">Wins: <span id="win-count">0</span></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Lobby Section -->
            <div id="lobby-section">
                <h2>Game Lobby</h2>
                <div class="lobby-actions">
                    <button id="create-room-btn">Create Room</button>
                    <button id="join-room-btn">Join Room</button>
                </div>
                <div id="room-code-input" class="hidden">
                    <input type="text" id="room-code" placeholder="Enter Room Code">
                    <button id="join-btn">Join</button>
                </div>
                <div id="room-info" class="hidden">
                    <p>Room Code: <span id="current-room-code"></span></p>
                    <p>Players: <span id="player-count">1</span>/2</p>
                    <button id="start-game-btn" disabled>Start Game</button>
                </div>
            </div>

            <!-- Game Board Section -->
            <div id="game-board-section" class="hidden">
                <div id="dice-container">
                    <div id="dice" class="dice-face-1">
                        <div class="dot"></div>
                    </div>
                    <button id="roll-dice-btn">Roll Dice</button>
                    <div id="dice-value">Roll to start!</div>
                </div>
                
                <div id="game-board">
                    <!-- Simplified board representation -->
                    <div class="board-row">
                        <div class="cell home red">R</div>
                        <div class="cell path"></div>
                        <div class="cell path"></div>
                        <div class="cell path"></div>
                        <div class="cell home yellow">Y</div>
                    </div>
                    <div class="board-row">
                        <div class="cell path"></div>
                        <div class="cell center"></div>
                        <div class="cell center"></div>
                        <div class="cell center"></div>
                        <div class="cell path"></div>
                    </div>
                    <div class="board-row">
                        <div class="cell path"></div>
                        <div class="cell center"></div>
                        <div class="cell center dice-area"></div>
                        <div class="cell center"></div>
                        <div class="cell path"></div>
                    </div>
                    <div class="board-row">
                        <div class="cell path"></div>
                        <div class="cell center"></div>
                        <div class="cell center"></div>
                        <div class="cell center"></div>
                        <div class="cell path"></div>
                    </div>
                    <div class="board-row">
                        <div class="cell home blue">B</div>
                        <div class="cell path"></div>
                        <div class="cell path"></div>
                        <div class="cell path"></div>
                        <div class="cell home green">G</div>
                    </div>
                </div>
                
                <div id="game-controls">
                    <button id="leave-room-btn">Leave Room</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
